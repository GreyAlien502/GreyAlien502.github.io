<!doctype html>
<html>
	<head>
		<title>EDIT</title>
		<link rel="shortcut icon" href="images/favicon.ico" type="x-icon">
		<script>
			window.onbeforeunload = function(e) {
				e = e || window.event;

				// For IE and Firefox prior to version 4
				if (e) {
					e.returnValue = 'Sure?';
				}

				// For Safari --and firefox?
				return 'Sure?';
			};
		</script>
		<style>
			body { margin: 0; }
			textarea {
				position: fixed;
				width: 100vw;
				height: 100vh;
				resize: none;
			}
		</style>
	</head>

	<body>
		<textarea></textarea>
	</body>
</html>
