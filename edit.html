<!doctype html>

<head>
    <title>EDIT</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="x-icon">
    <script>
        window.onbeforeunload = function(e) {
            e = e || window.event;

            // For IE and Firefox prior to version 4
            if (e) {
                e.returnValue = 'Sure?';
            }

            // For Safari --and firefox?
            return 'Sure?';
        };
    </script>
</head>

<body>
    <textarea style="width:99%; height:1000; position:fixed"></textarea>
</body>
